<!DOCTYPE html>
<html>
<head>
<title>Jvascript Variabless</title>
</head>
<body>
    <h1>Jvascript Variables</h1>
    <p>Sum Of Two Numbers</p>
    <p id="result"></p>
    <p id="r1"></p>
    <p id="m2"></p>
    <p id="d4"></p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The Sum Of 5 And 6 Is : " + sum;
        var sub1 = num1 - num2;
        document.getElementById("r1").innerHTML = "The Difference Of 5 And 6 Is : " + sub1;
        var mul1 = num1 * num2                                                       
        document.getElementById("m2").innerHTML = "The Product Of 5 And 6 Is : " + mul1;
        var div7 = num1 / num2;
        document.getElementById("d4").innerHTML = "The Quotient Of 5 And 6 Is : " + div7;
        </script>
</body>

</html>
